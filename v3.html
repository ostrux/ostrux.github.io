<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTRUX</title>
    <link rel="icon" type="image/x-icon" href="favicon_io_black/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io_black/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io_black/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io_black/apple-touch-icon.png">
    <meta property="og:title" content="OSTRUX">
    <meta property="og:description" content="A gallery of worlds becoming real.">
    <meta property="og:image" content="https://ostrux.com/images/still.png">
    <meta property="og:url" content="https://ostrux.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px;
            width: 340px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 30px;
            filter: invert(1);
            opacity: 0.9;
        }

        .track-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .progress {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-bottom: 24px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .play-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .play-btn svg {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.9);
        }

        .play-btn .pause-icon {
            display: none;
        }

        .play-btn.playing .play-icon {
            display: none;
        }

        .play-btn.playing .pause-icon {
            display: block;
        }

        .skip-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .skip-btn svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="player">
        <img src="images/ostrux-transparent.png" alt="OSTRUX" class="logo">
        <div class="track-title">untitled00</div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        <div class="time">
            <span class="current">0:00</span>
            <span class="duration">0:00</span>
        </div>
        <div class="controls">
            <button class="skip-btn" id="rewind">
                <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg>
            </button>
            <button class="play-btn" id="playBtn">
                <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="skip-btn" id="forward">
                <svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg>
            </button>
        </div>
    </div>

    <audio id="audio" src="untitled00_last_3m04s.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const progress = document.querySelector('.progress');
        const progressContainer = document.querySelector('.progress-container');
        const currentTime = document.querySelector('.current');
        const duration = document.querySelector('.duration');
        const rewind = document.getElementById('rewind');
        const forward = document.getElementById('forward');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        audio.addEventListener('loadedmetadata', () => {
            duration.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
            currentTime.textContent = formatTime(audio.currentTime);
        });

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.classList.add('playing');
            } else {
                audio.pause();
                playBtn.classList.remove('playing');
            }
        });

        audio.addEventListener('ended', () => {
            playBtn.classList.remove('playing');
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        });

        rewind.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        forward.addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });

        audio.playbackRate = 1.5;
    </script>
</body>
</html>
